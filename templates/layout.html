<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="icon" href="/static/images/header.ico" type="image/x-icon">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">Me.Hamza</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item me-3">
                            <a class="nav-link" id="home" href="/"><i class="fa-solid fa-house-user"></i>&nbsp;Home</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" id="blog" href="/blog"><i
                                    class="fa-solid fa-circle-info"></i>&nbsp;Blog</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" id="projects" href="/projects"><i
                                    class="fa-solid fa-diagram-project"></i>&nbsp;Projects</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" id="contact" href="/contact"><i
                                    class="fa-solid fa-phone"></i>&nbsp;Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block main %}{% endblock %}
    </main>
    <footer class="d-flex  justify-content-center align-items-center text-light">
        <p class="p-3 mb-0">All rights &copy; reserved to me </p>
    </footer>
    <script src="/static/app.js"></script>
    <script src="https://kit.fontawesome.com/cbebc89b5c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
