{% extends "layout.html" %}
{% block title %}
    Contact
{% endblock%}
{% block main %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 glassy p-5 rounded shadow-lg ">
      <div class="row">
        <!-- Contact Form -->
        <div class="col-lg-7">
          <h2 class="text-light mb-4">📬 Get in Touch</h2>
          <form id="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label text-light">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-light">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label text-light">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-lg-4 d-flex flex-column justify-content-center mt-4 mt-lg-0 text-light">
          <h4 class="mb-3">📍 Location</h4>
          <p>🌎 Earth</p>
          <h4 class="mb-3">📧 Email</h4>
          <p>hamzaalseade@gmail.com</p>
          <h4 class="mb-3">💬 Let's Connect</h4>
          <p>Feel free to reach out with project ideas, questions, or just to say hello!</p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
